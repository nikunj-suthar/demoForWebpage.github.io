<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }

        #contact-info div {
            width: 45%;
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stylish Webpage</h1>
    </header>

    <div id="contact-info">
        <div>
            <h2>Name:</h2>
            <p>Nikunj</p>
        </div>

        <div>
            <h2>Number:</h2>
            <p>Your Phone Number</p>
        </div>

        <div>
            <h2>Image:</h2>
            <img src="https://static.toiimg.com/img/91227987/Master.jpg" alt="Your Image">
        </div>

        <div>
            <h2>Address:</h2>
            <p>Your Address</p>
        </div>

        <div>
            <h2>Description:</h2>
            <p>Your Description goes here.</p>
        </div>
    </div>
</body>
</html>
